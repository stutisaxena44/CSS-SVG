<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Practice</title>

    <style>
        body{
            font-family: Arial;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1{
            background-color: teal;
            color: white;
            padding: 10px;
        }

        svg{
            margin: 20px;
        }
    </style>
</head>

<body>

<h1>SVG Practice File</h1>

<!-- Circle with Text -->
<svg width="120" height="120">
    <circle cx="60" cy="60" r="50" fill="skyblue"/>
    <text x="60" y="65" text-anchor="middle" font-size="20">Hello</text>
</svg>

<!-- Rectangle -->
<svg width="140" height="100">
    <rect x="20" y="20" width="100" height="60" fill="orange"/>
</svg>

<svg width="200" height="80">
    <line x1="20" y1="40" x2="180" y2="40" stroke="black" stroke-width="3"/>
</svg>

<svg width="200" height="140" style="border:1px solid black">
    <polygon points="100,20 180,120 20,120" fill="teal"/>
</svg>

<svg width="220" height="120" style="border:1px solid black">
    <path d="M20 70 Q110 10 200 70"
        stroke="red"
        stroke-width="3"
        fill="none"/>
</svg>

<svg width="300" height="120" style="border:1px solid black">
    <circle cx="30" cy="60" r="15" fill="red">
        <animate 
            attributeName="cx" 
            from="30" 
            to="270" 
            dur="2s" 
            repeatCount="indefinite"/>
    </circle>
</svg>

<svg width="300" height="120" style="border:1px solid black">
    <rect x="100" y="30" width="100" height="60">
        <animate 
            attributeName="fill" 
            values="blue;green;purple;blue"
            dur="2s" 
            repeatCount="indefinite"/>
    </rect>
</svg>

<svg width="300" height="120" style="border:1px solid black">
    <circle cx="150" cy="60" r="20" fill="purple">
        <animateTransform 
            attributeName="transform" 
            type="scale" 
            values="1;1.5;1"
            dur="1.5s" 
            repeatCount="indefinite"/>
    </circle>
</svg>

<svg width="300" height="120" style="border:1px solid black">
    <text x="110" y="70" font-size="30">
        ALI
        <animate 
            attributeName="opacity" 
            values="0;1;0"
            dur="2s" 
            repeatCount="indefinite"/>
    </text>
</svg>

<!-- Gradient Rectangle -->
<svg width="300" height="120" style="border:1px solid #ccc">
    <defs>
        <linearGradient id="linearGrad">
            <stop offset="0%" stop-color="red"/>
            <stop offset="100%" stop-color="yellow"/>
        </linearGradient>
    </defs>
    <rect x="20" y="20" width="260" height="80" fill="url(#linearGrad)"/>
</svg>


<svg width="200" height="180">
    <path
        d="
            M 100 160
            C 100 160 20 100 20 60
            C 20 30 50 30 100 70
            C 150 30 180 30 180 60
            C 180 100 100 160 100 160
            Z
        "
        fill="red">
        <animate
            attributeName="opacity"
            values="0.6;1;0.6"
            dur="1s"
            repeatCount="indefinite"/>
    </path>
</svg>

</body>
</html>
